<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="cdn_modules/bootstrap@5.2.3/css/bootstrap.min.css"></script>
  <script type="text/javascript" src="cdn_modules/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="cdn_modules/toastify-js@1.12.0/toastify.min.css"></script>
  <script type="text/javascript" src="cdn_modules/toastify-js@1.12.0/toastify.min.js"></script>
  
  <script type="text/javascript" src="cdn_modules/vue@3.2.47/vue.global.prod.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To do!</title>
</head>

<body>
  <h1 style="font-family: 'Montserrat Alternates', sans-serif;" class="text-center">My To Do!</h1>
  <div id="main">
    <div class="row p-5">
      <input placeholder="Your Task" type="text" v-model="data" class="form-control col-sm">

      <button @click="addTask()" type="button" class="btn col-sm-2 btn-primary">{{stateName}} </button>
      <button @click="cancelEditTask()" v-if="editOn != null" type="button" class="btn col-sm-1 btn-danger">
        Cancel Editing 
      </button>
    </div>
    
    <div v-if="tasks.length" v-for="(task, index) in tasks" :key="index">
      <div class="card mb-3" v-bind:class="(task.done)?'bg-success':'bg-light'">
        <div class="card-header">
          <input v-if="editOn == null" class="form-check-input" type="checkbox" @change="updateDone(index)" aria-label="...">
          <a>{{index}}</a>
          
          <i v-if="editOn == null" @click="deleteTask(index)" class="bi bi-trash"></i>
          <i v-if="editOn == null" @click="editTask(index)" class="bi bi-pencil-square"></i>
          
        </div>
        <div class="card-body">
          <p>{{task.data}}</p>
        </div>
      </div>
    </div>
    <h1 v-else class="text-center text-secondary">You don't have any tasks</h1>
  </div>
  <!-- Project -->
  <script src="main.js"></script
  
</body>
</html>
